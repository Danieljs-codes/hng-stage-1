<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>HNG Stage 1</title>
  </head>
  <body>
    <div>
      <h1 data-testid="slackUserName">olamide_dao</h1>
      <img
        data-testid="slackDisplayImage"
        src="./img/slack-picture.jpg"
        alt="Your Slack Name"
      />
      <p data-testid="currentDayOfTheWeek"></p>
      <p data-testid="currentUTCTime"></p>
      <p data-testid="myTrack">Frontend</p>
      <a
        data-testid="githubURL"
        class="github-link"
        href="https://github.com/Danieljs-codes/hng-stage-1"
        >GitHub Repository</a
      >
    </div>
  </body>
</html>
